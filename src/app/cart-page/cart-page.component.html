<app-not-found [visible]="!cart || cart.items.length <=0"
notFoundMessage="Items not found!"
resetLinkText="Go to home page!"></app-not-found>
<div *ngIf="cart && cart.items.length >0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.foodItems.imageUrl" [alt]="cartItem.foodItems.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.foodItems.id}}">
                    {{cartItem.foodItems.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
               {{cartItem.price |currency:"INR"}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
            
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="food-count">
                {{cart.items.length}}
            </div>
            <div class="total-price">
                {{cart.totalPrice | currency:"INR"}}
            </div>
        </div>
        <a routerLink="/checkout" >Proceed to checkout</a>
       
    </div>
</div>
